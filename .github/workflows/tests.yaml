name: Testes Noturnos
on:
#  schedule:
#    -  cron: '0 2 * * *'
  push:
    branches:
      - main
jobs:
  build:
    name: Build and analyze
    runs-on: self-hosted
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "corretto"
      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: '3.8.2'
      - name: Run tests
        id: run_tests
        run: mvn test